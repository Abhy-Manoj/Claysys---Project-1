</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="C:\Users\abhijith.manoj\Downloads\claysys-logo.png" alt="Claysys Technologies" height="30">
        </div>
        <div class="navbar-menu">

            <a href="C:\Users\abhijith.manoj\source\repos\Phase1Project\contact.html">Contact us</a>
        </div>
    </div>
    <div class="card">
        <h2>Sign in</h2>

        <form method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="errorMessage" style="color: #F24C3D; text-align: center;"></p>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <br>
            <div class="input-group" style="width: 50%; margin-left: auto; margin-right: auto;">
                <input type="submit" value="Sign in">
            </div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="C:\Users\abhijith.manoj\source\repos\Phase1Project\signup.html">Sign up</a></p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Claysys Technologies. All rights reserved.
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (username === "admin" && password === "admin") {
                alert("Sign in successful!");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            } else {
                errorMessage.textContent = "Incorrect username or password!";
            }

            return false;
        }
    </script>
</body>
